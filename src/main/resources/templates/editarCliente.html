<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/img/logo-icon.png" type="image/x-icon">
	<title>Junin Viagens - Editar Cliente</title>
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg text-white" style="background: rgb(12,6,54);
        background:linear-gradient(90deg, rgba(12,6,54,1) 34%, rgba(9,81,105,1) 81%, rgba(5,155,154,1) 100%);">
			<a class="navbar-brand text-white" href="/">
				<img src="/img/logo-icon.png" alt="logo" width="45" height="40" class="d-inline-block align-text-top">
				Junin Viagens |
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link text-white" href="/">Home <span class="sr-only"></span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="/clientes">Listar Clientes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="/pacotes">Listar Pacotes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="/reservas">Listar Reserva de Viagem</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<h2>Editar Cliente</h2>

	<form th:object="${cliente}" th:action="@{/clientes/editar/{id}(id=${cliente.id})}" method="post">

		<label for="nomeCliente">Nome:</label>
		<input type="text" id="nomeCliente" th:field="*{nomeCliente}" required /><br />

		<label for="enderecoCliente">EndereÃ§o:</label>
		<input type="text" id="enderecoCliente" th:field="*{enderecoCliente}" required /><br />

		<label for="emailCliente">E-mail:</label>
		<input type="text" id="emailCliente" th:field="*{emailCliente}" required /><br />

		<label for="cepCliente">CEP:</label>
		<input type="text" id="cepCliente" th:field="*{cepCliente}" required /><br />

		<input type="submit" value="Salvar">
		<a th:href="@{/clientes}" class="btn btn-warning">Cancelar</a>
	</form>

</body>

</html>
